- name: Pull file from source
  git:
   repo: 'https://github.com/Tsar36/maven-web.git'
   dest: /etc/ansible/git_copy
- name: "cron"
  cron:
    name: Sheduled the task crontab
    minute: "{{(item | int * 5) % 60}}"
    hour: "*"
    day: "*"
    weekday: "*"
    month: "*"
    year: "*"
    job:
      command: /etc/ansible/ansible-playbook playbook.yml
